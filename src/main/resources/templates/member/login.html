<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default_layout">
<!-- layout Content -->
<th:block layout:fragment="content">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-5">
				<div class="card shadow-lg border-0 rounded-lg mt-5">
					<div class="card-header">
						<h3 class="text-center font-weight-bold my-4">Login</h3>
					</div>
					<div class="card-body">
						<form id="frm" name="frm" action="/login/action" method="post">
							<!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> -->
							<div th:if="${param.error}">
								<p th:text="${exception}" class="alert alert-danger"></p>
							</div>
							<label class="form-label font-weight-bold" for="username">아이디(이메일)</label>
							<div class="form-floating mb-3">

								<input class="form-control" id="username" name="username"
									type="email" required />
							</div>
							<label class="form-label font-weight-bold" for="password">비밀번호</label>
							<div class="form-floating mb-3">
								<input class="form-control" id="password" name="password"
									type="password" required />
							</div>
							<div class="form-check mb-3">
								<input class="form-check-input" id="remember-me"
									name="remember-me" type="checkbox" /> <label
									class="form-check-label" for="remember-me">Remember
									Password</label>
							</div>
							<div
								class="d-flex align-items-center justify-content-between mt-4 mb-0">
								<!-- <a class="small" href="javascript:">Forgot Password?</a> -->
								<a class="btn btn-primary"
									onclick="javascript:location.href='/join'">회원가입</a>
									<button class="btn btn-primary" type="submit">로그인</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:inline="javascript">
		let frm = $("#frm");

		function fnSubmit() {
			frm.submit();
		}

		$(function() {
			$("#password").on("keyup", function(e) {
				if (e.key == "Enter") {
					fnSubmit();
				}
			});

			frm.validate({
				submitHandler : function(form) {
					// Submit Action..
					form.submit();
				}
			});
		});
	</script>
</th:block>
</html>
