<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default_layout">
<!-- layout Content -->
<th:block layout:fragment="content">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-5">
				<div class="card shadow-lg border-0 rounded-lg mt-5">
					<div class="card-header">
						<h3 class="text-center font-weight-bold my-4">회원가입</h3>
					</div>
					<div class="card-body">
						<form id="frm" name="frm" action="/join/action" method="post">
							<label class="form-label font-weight-bold">아이디(이메일)</label>
							<div class="form-floating mb-3">
								<input class="form-control" id="username" name="username" type="email" required />
							</div>
							<label class="form-label font-weight-bold">비밀번호</label>
							<div class="form-floating mb-3">
								<input class="form-control" id="password" name="password" type="password" required />
							</div>

							<div class="d-flex align-items-center justify-content-between mt-4 mb-0">
								<button type="button" class="btn btn-success"
									onclick="javascript:location.href='/board/list'">취소</button>
								<button type="submit" class="btn btn-primary">회원가입</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:inline="javascript">
		let frm = $("#frm");

		function fnSubmit() {
			frm.submit();
		}

		$(function() {
			frm.validate({
				messages : {
					// Message Custom..
					title : {
						required : "필수 값입니다."
					}
				},
				submitHandler : function(form) {
					// Submit Action..
					form.submit();
				}
			});
		});
	</script>
</th:block>
</html>
